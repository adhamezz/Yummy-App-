   <div class="container py-5 mainContent" >

    <div id="popup" class="popup d-none">
        <div class="popup-box">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <form id="contactForm" class="row g-3">

        <div class="col-md-6">
            <input id="name" class="form-control" placeholder="Enter Your Name">
            <small class="error opacity-0">Only letters allowed</small>
        </div>

        <div class="col-md-6">
            <input id="email" class="form-control" placeholder="Enter Your Email">
            <small class="error opacity-0">Invalid Email</small>
        </div>

        <div class="col-md-6">
            <input id="phone" class="form-control" placeholder="Enter Your Phone">
            <small class="error opacity-0">Invalid Phone Number</small>
        </div>

        <div class="col-md-6">
            <input id="age" class="form-control" placeholder="Enter Your Age">
            <small class="error opacity-0">Invalid age</small>
        </div>

        <div class="col-md-6">
            <input id="password" class="form-control" placeholder="Enter Your Password" type="password">
            <small class="error opacity-0">Weak Password</small>
        </div>

        <div class="col-md-6">
            <input id="repassword" class="form-control" placeholder="Re-password" type="password">
            <small class="error opacity-0">Passwords do not match</small>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-danger px-4">Submit</button>
        </div>
    </form>
</div>

    <!-- ALERT BOX -->
    <div id="alertBox" class="alert-box d-none">
        <p id="alertMessage"></p>
